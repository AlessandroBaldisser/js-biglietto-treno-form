<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <label for="km" class="form-label">Inserisci i km</label>
                    <input type="text" class="form-control" id="km">
                </div>
                <div class="col-md-6">
                    <label for="age" class="form-label">Inserisci l'età</label>
                    <input type="text" class="form-control" id="age"> 
                </div>
                <div class="col-12 py-3">
                    <button type="submit" class="btn btn-primary" id="button">Calcola</button>
                </div>
        
            </div>
        </div>
        <!-- creo una tabella nella quale inserire tutti i dati -->
        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            Totale prezzo
                        </th>
                    </tr>
                </thead>
                <!-- utilizzo 2 td ogni riga, la prima per fare un recap, la seconda per inserire i dati -->
                <tbody>
                    <tr>
                        <td>Km trascorsi</td>
                        <td  id="kmTotali">---</td>
                    </tr>
                    <tr>
                        <td>Età</td>
                        <td id="etaCliente">---</td>
                    </tr>
                    <tr>
                        <td>Costo</td>
                        <td id="costoTotale">---</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
